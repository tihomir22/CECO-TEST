<div
  class="modal fade"
  id="exampleModal3"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModal3Label"
  aria-hidden="true"
  [ngClass]="modalController.modalObj.customClass"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModal3Label">
          {{ modalController.modalObj.titulo }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="modalController.modalObj.contenido">
        <div [ngSwitch]="modalController.modalObj.tipoContenido">
          <img
            *ngSwitchCase="'imagen'"
            src="{{ modalController.modalObj.contenido }}"
          />
          <div *ngSwitchDefault>
            {{ modalController.modalObj.contenido }}
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          *ngIf="modalController.modalObj.actionsShow.mostrarBtnCancelar"
        >
          {{ modalController.modalObj.stringCerrar }}
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="aceptar()"
          *ngIf="modalController.modalObj.actionsShow.mostrarBtnAceptar"
        >
          {{ modalController.modalObj.stringGuardar }}
        </button>
      </div>
    </div>
  </div>
</div>
